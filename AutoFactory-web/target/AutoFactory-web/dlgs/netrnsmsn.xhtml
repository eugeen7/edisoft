<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{itemsFactoryView.trnsmsnNeHdr}"/></title>
        <script type="text/css">
            .ui-selectonemenu .ui-selectonemenu-items {
                font-size: 90% !important;
            }  
        </script>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="text-align: left; font-size: 10pt; width: 99.9%">
                <p:messages id="necrbdmsgs" showDetail="true" autoUpdate="true" closable="true" showSummary="false"
                            style="font-size: 100% !important;"/>
                <h:panelGrid columns="1" cellpadding="3" style="margin-top: 0%; margin-left: -3px; font-size: 11pt; color: #037">
                    <h:panelGrid columns="2" cellpadding="3" style="margin-top: 0%; margin-left: -3px; font-size: 10pt">
                       
                        <h:outputText value="Тип трансмиссии" style="font-weight: bold"/>
                        <p:selectOneMenu id="sltrntp"  value="#{itemsFactoryView.trnstypeIdx}" required="true" requiredMessage="Тип трансмиссии обязателен"
                                         panelStyle="font-size: 90% !important;"> 
                            <p:ajax event="change" />
                            <f:selectItem itemLabel="Тип трансмиссии:" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{itemsFactoryView.trnstypeLst}" var="trntp" itemLabel="#{trntp.typetrns}" itemValue="#{trntp.trnstypeId}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Серийный №:" style="font-weight: bold"/>
                        <p:inputText id="trnsn" value="#{itemsFactoryView.trnsmsn.trnsmsnsn}" required="true" requiredMessage="Серийный № обязателен"/>

                        <h:outputText value="Активность:" style="font-weight: bold"/>
                        <p:selectBooleanButton id="actv" value="#{itemsFactoryView.trnsmsn.stactive}" onLabel="Да" offLabel="Нет" style="width:80px" />
                    </h:panelGrid>

                    <h:outputText value="Описание:" style="font-weight: bold"/>
                    <h:panelGroup>
                        <p:inputTextarea id="trdsc" value="#{itemsFactoryView.trnsmsn.trnsdsc}" style="font-size: 10pt; text-align: left;" maxlength="250" 
                                         placeholder="Подробное описание" rows="3" cols="50" counter="displndsc" counterTemplate="{0} символов доступно" required="true"
                                         validatorMessage="Максимальное количество символов 250"
                                         requiredMessage="Подробное описание обязательно" autoResize="false">                        
                        </p:inputTextarea>
                        &nbsp;
                        <h:outputText id="displndsc" style="font-size: 10pt;"/>  
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>

            <h:panelGrid columns="4" cellpadding="3" style="font-size: 10pt; margin-top: 0.7%">
                <p:commandButton value="Сохранить" actionListener="#{itemsFactoryView.saveTrnsmsn}" 
                                 process="sltrntp trnsn actv trdsc @this" 
                                 title="Сохранить трансмиссию" style="font-size: 100% !important;"/>

                <p:commandButton value="Закрыть" actionListener="#{itemsFactoryView.cancelTrnsmsnDlg}" process="@this"
                                 title="Закрыть диалоговое окно" style="font-size: 100% !important;"/>
            </h:panelGrid>        
        </h:form>
    </h:body>
</html>
